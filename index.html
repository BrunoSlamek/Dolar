<!DOCTYPE html>

</head>

<body>


    <div class="container">
        <div class="image"><img src="./images/dolar.png"/></div>
        <div class="moedas">
            <span class="symbo">US$ <input type="text"

        <button id="btn">Obter cotação</button>
        
    </div>

    <!-- Footer -->
